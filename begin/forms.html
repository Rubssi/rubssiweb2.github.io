<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="ruben.mezrahi@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your Name</label>
					<input type="text" id="fullname" name="name">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
					<label for="email">Email</label>
					<input type="email" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction</legend>
					<label for="date">Requested date</label>
					<input type="date" id="date" name="date">
					<label>How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">

					<label>What type of UFO do you prefer?</label>
					<label>
						<input type="radio" name="ufotype" value="classic" checked>
						Classic
						oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
					</label>
					<label for="abtype">What type of abduction experience do you want?
					</label>
					<select id="abtype" name="abtype">
						<option selected>Select One...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments"></textarea>
					<label>
						<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Add me to
						your
						email list!</input>
					</label>
				</fieldset>
				<button type="submit">Order your abduction experience!</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2822.311990824568!2d-93.27278434918655!3d44.97797287367378!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f63b92a9636401%3A0xf1a376ecca3304c0!2sMJG%20International!5e0!3m2!1sen!2sil!4v1679590320964!5m2!1sen!2sil"
				width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
